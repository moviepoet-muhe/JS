<body>
    <script>
        /*
            闭包
            + 概念：闭包就是能够读取其他函数内部变量的函数
            + 问题
              => 由于有作用域的存在，默认情况下函数外部是无法访问函数内部的数据
            + 作用
              => 闭包其实就可以在其他的地方读取函数内部的数据
        */ 

        // 第一种写法
        // function wjFn(){
        //     let a = 10
        //     function sonFn(){
        //         console.log(a)
        //     }
        //     return sonFn
        // }

        // 第二种写法
        // 闭包作用：可以访问函数内部的数据、延长变量的生命周期、保护私有变量
        // 外部函数
        function wjFn(){
            let a = 10
            // 内部函数
            return function(){
                console.log(a)
            }
        }
        const res = wjFn()
        res()
    </script>
</body>
</html>
