<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid orange;
            margin: 50px auto;
        }
        table tr td{
            border: 1px solid orange;
        }
        table tr td input{
            width: 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button class="sub">-</button></td>
            <td><input type="text" value="1"></td>
            <td><button class="add">+</button></td>
        </tr>
        <tr>
            <td><button class="sub">-</button></td>
            <td><input type="text" value="1"></td>
            <td><button class="add">+</button></td>
        </tr>
        <tr>
            <td><button class="sub">-</button></td>
            <td><input type="text" value="1"></td>
            <td><button class="add">+</button></td>
        </tr>
    </table>
    <script>
        const table = document.querySelector('table')
        table.onclick = (e)=> {
            let t = e.target || e.srcElement // e.srcElement IE
            if(t.className === 'add'){
                t.parentNode.previousElementSibling.children[0].value++
            }
            if(t.className === 'sub'){
                t.parentNode.nextElementSibling.children[0].value--
            }
        }
    </script>
</body>
</html>
