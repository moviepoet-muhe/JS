<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandpa{
            width: 500px;
            height: 500px;
            background-color: hotpink;
        }
        .father{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .son{
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="grandpa">
        grandpa
        <div class="father">
            father
            <div class="son">son</div>
        </div>
    </div>
    <script>
        // 事件冒泡：事件会从里面往外面进行传递
        // 注意点：事件传递或者传播只能是相同事件之间进行
        const grandpa = document.querySelector('.grandpa')
        const father = document.querySelector('.father')
        const son = document.querySelector('.son')

        son.onclick = ()=> {
            alert('son')
        }
        father.onclick = ()=> {
            alert('father')
        }
        grandpa.onclick = ()=> {
            alert('grandpa')
        }
        document.documentElement.onclick = ()=> {
            alert('html')
        }
        document.onclick = ()=> {
            alert('document')
        }
    </script>
</body>
</html>
