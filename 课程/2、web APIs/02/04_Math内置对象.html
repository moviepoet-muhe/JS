<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Math 数学对象
        // π 3.1415926...
        // console.log(Math.PI)

        // 向上取整
        console.log(Math.ceil(12.1))
        console.log(Math.ceil(12.3))
        console.log(Math.ceil(12.4))
        console.log(Math.ceil(12.8))

        // 向下取整
        console.log(Math.floor(12.1))
        console.log(Math.floor(12.9))
        console.log(Math.floor(12.8))

        // 四舍五入
        console.log(Math.round(10.4))
        console.log(Math.round(10.5))
        console.log(Math.round(10.9))

        // 开平方（根号）
        console.log(Math.sqrt(11))
        console.log(Math.sqrt(9))
        console.log(Math.sqrt(16))

        // 平方（幂数）
        console.log(Math.pow(2, 2))
        console.log(Math.pow(2, 3))

        // 绝对值
        console.log(Math.abs(-10))

        // 求最大值
        console.log(Math.max(10, 2, 66))

        // 求最小值
        console.log(Math.min(2, 10))

        // 求出数组中的最小值
        // 参数1 表示的改对象的this指向的是谁，数组指向的就是数组，不需要修改this指向，因此直接使用null进行占位即可
        console.log(Math.min.apply(null, [10, 6, 8]))
        // 求出数组中的最大值
        console.log(Math.max.apply(null, [10, 6, 8]))

        // 实例：求直角三角形斜边长 --- 勾股定理 c的平方 = a * a + b * b
        function getLong(a, b){
            var c = Math.pow(a, 2) + Math.pow(b, 2)
            c = Math.sqrt(c)
            return c
        }
        console.log(getLong(3, 4))
        
    </script>
</body>
</html>
