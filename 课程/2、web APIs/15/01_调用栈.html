<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log('hello，王江！')
        // 调用栈的特点：后进先出
        // 全局执行上下文
        function parentFn() {
            // 局部执行上下文
            console.log('外层函数')
            function sonFn() {
                console.log('内存函数')
            }
            sonFn()
        }
        parentFn() 
    </script>
</body>

</html>
