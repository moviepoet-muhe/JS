        // let num1 = Symbol(10)

        // const obj = {name: '王江'}

        const obj = {
            name: '王江',
            [Symbol('name')]: '王旭',
            [Symbol('name')]: '邓为',
        }
        console.log(obj)
        let arr = Object.getOwnPropertySymbols(obj)
        console.log(obj[arr[0]])
        console.log(obj[arr[1]])
