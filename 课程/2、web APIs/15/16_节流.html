<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        div{
            width: 200px;
            height: 300px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 节流：控制事件执行的次数
        let flag = true
        window.onscroll = function(){
            if(flag){
                flag = false
                setTimeout(()=>{
                    console.log(document.documentElement.scrollTop)
                    flag = true
                }, 500)
            }
        }
    </script>
</body>
</html>
