<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 例子：王江承诺3s后在输入框里面输入一个大于10的数字？
        function fn(){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    let num = prompt('请输入一个数字？')
                    if(num>=10){
                        resolve()
                    }else{
                        reject()
                    }
                }, 3000)
            })
        }
        // fn() --- new Promise()
        fn()
        // 连续点上调用方法的使用规则称之为链式调用
        .then(()=>{
            console.log('王江承诺兑现了')
        })
        .catch(()=>{
            console.log('王江言而无信！')
        })
    </script>
</body>
</html>
