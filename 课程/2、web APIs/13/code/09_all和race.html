        const ul = document.querySelector('ul')
        pAjax({url: 'http://localhost:2402/user/pic'}).then(res=>{
            const list = JSON.parse(res).slice(0, 200)
            list.forEach(item=>{
                ul.innerHTML += `
                     <li>
                        <img src="${item.src}">
                        <p>${item.title}</p>
                    </li>
                `
            })
        })
    </script>
