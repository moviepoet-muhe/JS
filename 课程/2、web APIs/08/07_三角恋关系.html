<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name, age) {
            this.name = name
            this.age = age
        }
        /*
            prototype 原型对象
            + 每一个构造函数都存在一个prototype属性，这个属性指向一个对象，对象里面存储的属性和方法可以对所有的这个
            构造函数的实例化对象所共享，把这个对象称之为原型对象
            + 查找规则
              => 如果构造函数本身具有这个方法就直接使用
              => 如果没有这个方法，就去构造函数的原型对象上去找
        */
        // 原型对象
        Person.prototype.say = function () {
            console.log('喜欢演讲！原型对象')
        }
        // Person.prototype.rg = function(){
        //     console.log('喜欢运动！原型对象')
        // }

        /*
            constructor 构造器
            + 每一个原型对象都有一个constructor属性，这个属性指向原型对象的构造函数
        */
        Person.prototype = {
            constructor: Person,
            say() {
                console.log('喜欢演讲！原型对象')
            },
            rg() {
                console.log('喜欢运动！原型对象')
            }
        }
        console.log(Person.prototype)

        /*
            _proto_ 隐式原型
            + 通过构造函数创建出来的对象我们称之为“实例对象”。每个实例对象都有一个默认的属性，叫做`_proto_`
            + 实例化对象的__proto__属性指向的是实例化这个对象的构造函数的原型对象（prototype）
        */
        // 实例化对象
        const p1 = new Person('王旭', 18)
        // p1.say()
        // console.log(p1.__proto__)
        // p1.__proto__.say()
    </script>
</body>

</html>
