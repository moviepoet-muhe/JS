        // class 定义类（简化了构造函数的操作）
        class Person {
            // constructor函数里面写的代码，其实就是构造函数内部
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            // 这里写的代码其实默认就会给你放在原型对象上面
            say() {
                console.log('喜欢演讲！原型对象')
            }
        }
        let p1 = new Person('王旭', 18)
        let p2 = new Person('王江', 16)
        console.log(p1.say == p2.say)
    </script>
