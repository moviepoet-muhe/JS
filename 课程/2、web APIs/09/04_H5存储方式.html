            HTML5存储方式
            + 本地存储 --- 默认是存储在浏览器里面的，存储其实就是浏览器给你的一个小型的数据库
            + localStorage --- 长期存储，如果不主动删除，会一直存在
              => getItem()
              => setItem()
              => removeItem()
              => clear() 
            + sessionStorage --- 会话级别的存储（当网页关闭后，数据会自动清除掉）
              => getItem()
              => setItem()
