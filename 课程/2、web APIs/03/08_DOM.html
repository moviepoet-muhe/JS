<!-- document 文档节点 -->
<!DOCTYPE html>
<!-- element html 根标记节点 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello
    <p>哈哈</p>
    <script>
        /*
            DOM树
            + 描述的是文档的结构，是树形结构的
            + DOM中把网页中的内容之为节点
              => 标记
              => 文本
              => 注释
              => 属性
              => ...
            + 节点类型
              => document 文档节点
              => element 标记节点
              => attribute 属性节点
              => comment 注释节点
              => text 文本节点（网页中的换行和空格、还有文本都属于文本节点）
        */
        console.log(document)
    </script>
</body>
</html>
