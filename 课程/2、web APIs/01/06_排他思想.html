<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var aBtn = document.querySelectorAll('button')
        for (var i = 0; i < aBtn.length; i++) {
            aBtn[i].onclick = function () {
                // aBtn[i].style.backgroundColor = 'orange'
                // console.log(aBtn[i]) // undefined，不可能给undefined设置style，因此报错
                /*
                    问题
                    + 在事件处理函数里面无法使用 i 下标来获取元素
                    问题原因
                    + 当循环里面存在事件处理函数，代码执行顺序是先把循环执行完毕，再去执行事件处理函数
                    + 事件处理函数什么时候执行是不确定的，如果循环不先执行完毕，那么会导致代码的阻塞
                    解决方案
                    + 使用 this 
                    排他思想
                    + 再给自己设置样式的时候，先清空下所有标记的样式
                    + 干掉所有人，只留下自己
                */
                for (var j = 0; j < aBtn.length; j++) {
                    aBtn[j].style.backgroundColor = ''
                }
                this.style.backgroundColor = 'orange'
            }
        }



        for (let i = 0; i < aBtn.length; i++) {

            aBtn[i].onclick = () => {
                for (let j = 0; j < aBtn.length; j++) {
                    aBtn[j].style.backgroundColor = ''
                }
                aBtn[i].style.backgroundColor = 'orange'
            }
        }


    </script>
</body>

</html>
