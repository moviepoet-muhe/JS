<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 开启严格模式 'use strict'

        'use strict'

        // 1、严格模式下声明变量必须使用var关键字
        a = 10
        console.log(a) // a is not defined

        // 2、函数的参数不能出现重名现象
        function fn(a, b, b) {
            console.log(a, b)
        }
        fn(10, 20, 30) // 此上下文中不允许重复的参数名称

        // 3、arguments对象不允许被动态的改变
        var a = 10
        function fn(a) {
            a = 20
            console.log(a)
            console.log(arguments[0])
        }
        fn(a)

        // 4、argument.callee 被废弃，无法使用
        // var i = 0
        // function wjFn(){
        //     i++
        //     console.log(i)
        //     if(i<10){
        //         arguments.callee()
        //     }
        // }
        // wjFn()

        // 5、当函数名叫括号调用函数的时候，this无法指向全局对象window，返回是undefined
        // function fn(){
        //     console.log(this) // undefined
        // }
        // fn()

        // 全局严格模式 'use strict' 需要在全局作用域的最顶端开启
        // 局部严格模式 'use strict' 需要定义在函数内部，只会对局部作用域起作用
        // function fn(){
        //     // 'use strict'
        //     a = 10
        //     console.log(a)
        // }
        // fn()
        // b = 20
    </script>
</body>

</html>
