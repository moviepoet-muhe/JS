<body>
    <div></div>
    <script>
        // onmouseover 鼠标移入到某个元素的时候触发
        // onmouseout 鼠标移出时触发
        // css :hover{} 类似它的组合

        // style 内联样式表

        var box = document.querySelector('div')
        box.onmouseover = function () {
            // console.log('当鼠标移入时')
            box.style.backgroundColor = 'orange'
        }
