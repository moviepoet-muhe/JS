    <script>
        // sort() 可以进行排序

        // var arr = [5, 3, 7, 3, 1]
        // arr.sort()
        // console.log(arr)

        // var arr = [5, 3, 12, 13, 7, 3, 1]
        // 注意点：如果数字超过两位的话，那么数字和数字之间排序是按照位数排的
        // arr.sort()
        // console.log(arr)

        //         a  b
        var arr = [5, 3, 12, 13, 7, 3, 1]
        // a - b 如果为正数，那么就是升序排列
        // b - a 如果为正数，那么就是降序排列
        arr.sort(function(a, b){
            return a - b
            // return b - a
        })
        console.log(arr)
    </script>
