        /*
            求Fibonacci的第n个数  
            + 1 1 2 3 5 8 13 21...（该数列中，有n个数字，从第三个数字开始：数值 =前一个数字 + 前面一个数字）
            + 即，n=(n-2)+(n-1)
            + 规则：这个数列从第3项开始 ，每一项都等于前两项之和
                             fb(6)
                fb(4)                         fb(5)                
          fb(2)       fb(3)            fb(3)           fb(4)
           1      fb(1)   fb(2)     fb(1)  fb(2)    fb(2)     fb(3)
                    1       1         1      1        1     fb(1)   fb(2)
                                                              1        1
        */
        function fb(n){
            if(n==1 || n==2){
                return 1
            }
            return fb(n-1) + fb(n-2)
        }
