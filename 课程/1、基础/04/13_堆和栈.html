<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 基本数据类型
        // 基本数据类型一次只能存储一个值
        var a = 10
        var b = a
        a = 20
        console.log(a, b)

        // 引用数据类型
        // 引用数据类型一次可以存储多个值
        var arr = ['王江', 20]
        var newArr = arr
        arr[0] = '王旭'
        console.log(arr)
        console.log(newArr)
    </script>
</body>
</html>
