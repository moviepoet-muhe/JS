            switch 多分支结构
            + 规定了默认就是全等于（值和类型都必须相等）进行匹配
            + 不需要写具体的判断条件
            + 条件必须是一个变量，会根据变量的值来进行全等于的匹配
            + case 是要进行匹配的条件（自定义），case 可以有多个
            + break 是终止条件，当匹配到了可以终止代码的执行，后续代码不会再执行下去
            + default 和 else 是一样的 

            switch(变量){
                case '要进行匹配的值':

                ...
                  输出结果
                  break
                case '要进行匹配的值':

                default:
