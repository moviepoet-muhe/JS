<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实现一个简单的计算器 提示：定义三个变量  数字类型转换  功能：+、-、*、/
        var num1 = prompt('请输入第一个数字？')
        var sy = prompt('+、-、*、/')
        var num2 = prompt('请输入第二个数字？')
        var result = null
        switch(sy){
            case '+':
                result = Number(num1) + Number(num2)
                break
            case '-':
                result = num1 - num2
                break
            case '*':
                result = num1 * num2
                break
            case '/':
                result = num1 / num2
                break
            default:
                result = '输入有误！'
        }
        document.write(result)
    </script>
</body>
</html>
