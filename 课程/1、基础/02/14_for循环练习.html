<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 🐕
        for(var i=1; i<=5; i++){
            for(var j=1; j<=5; j++){
                document.write('🐕')
            }
            document.write('<br/>')
        }

        document.write('<hr/>')

        /*
            🐕
            🐕🐕
            🐕🐕🐕
            🐕🐕🐕🐕
            🐕🐕🐕🐕🐕
        */
        // 外层控制的是狗的行数
        for(var i=1; i<=5; i++){
            // 内层控制的是狗的列数
            //           1<=1
            //           1<=2 2<=2
            //           1<=3 2<=3 3<=3
            for(var j=1; j<=i; j++){
                document.write('🐕')
            }
            document.write('<br/>')
        }

        document.write('<hr/>')

        for(var i=5; i>=1; i--){
            // 内层控制的是狗的列数
            for(var j=1; j<=i; j++){
                document.write('🐕')
            }
            document.write('<br/>')
        }

        document.write('<hr/>')

        /*
                🐕      --- 4
               🐕🐕     --- 3
              🐕🐕🐕    --- 2
             🐕🐕🐕🐕  --- 1
            🐕🐕🐕🐕🐕

            空格数 = 总行数 - 每一行狗的数量
        */
        for(var i=1; i<=5; i++){
            // 输出空格的数量
            for(var k=1; k<=5-i; k++){
                document.write('&nbsp;')
            }
            // 内层控制的是狗的列数
            for(var j=1; j<=i; j++){
                document.write('🐕')
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
