<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 1000px;
            height: 500px;
            border-spacing: 10px;
            text-align: center;
        }
        table tr td{
            border: 1px solid orange;
        }
    </style>
</head>
<body>
    <script>
        var str = '<table>'
            for(var i=1; i<=9; i++){
                str += '<tr>'
                    for(var j=1; j<=i; j++){
                        str += '<td>'+j+'&times;'+i+'='+(j*i)+'</td>'
                    }
                str += '</tr>'
            }
            str += '</table>'
        document.write(str)
    </script>
</body>
</html>
