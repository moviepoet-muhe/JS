<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        外部方式 
        + 注意点
          => 引入外部 js 文件的 script 标记推荐放在 body 标记里面
          => 因为代码是自上而下执行的，如果放在 head 标记里面，到了后面学习了获取元素，那么是拿不到元素的
    -->
    <script src="./js/hello.js"></script>
</body>
</html>
