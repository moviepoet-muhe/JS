<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // >、<、>=、<=、==、!=、===
        // console.log(10 > 20)
        // console.log(10 < 20)
        // console.log(20 >= 20)

        // == 等于，默认会默认进行隐式数据类型转换，会自动把类型转成一样的去比较
        console.log(10 == '10')

        // === 全等于，不会进行隐式数据类型转换。把值和类型都进行比较一次
        console.log(10 === '10')
    </script>
</body>
</html>
