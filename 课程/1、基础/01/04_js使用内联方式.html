<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        js内联方式
        + 使用 html 提供的属性来执行js代码片段
        + 注意点
          => 外层代码使用了单引号，内层必须使用双引号，反之亦然

        js使用三种方式
        + 外部方式适用于代码量比较多的时候
        + 内部方式适用于代码量较少的时候
        + 内联方式偶尔使用
    -->
    <button onclick="alert('abc')">按钮</button>
    <a href="JavaScript:alert('abc');">空链接</a>
</body>
</html>
