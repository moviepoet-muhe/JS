    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--
        前端开发语言
        + html 超文本标记语言，用来搭建网页基本结构的
        + css 层叠样式表，用来修饰html标记的
        + JavaScript（js），用来做网页中的各种特效（轮播图、下拉菜单、tab切换、登录、注册 --- 表单验证，前后端数据交互、购物车 --- 商品数量增减、总价、总数量、结算等等）
        web标准
        + 指的是网页制作要遵循的规范
        + 规范
          => html 结构
          => css 表现（样式）
          => js 行为（交互）
        + web标准中最重要的其实就是行为（交互）
        JavaScript发展
        + 初始阶段（借鉴了大量其他语言的语法，例如：c、c++、java等等语言语法）
          => 能做实现功能是非常少的
          => 就是实现一些网页上的动态效果，例如：小广告
        + 发展阶段
          => ajax --- 可以实现前后端数据的交互，在不刷新网页的情况下，可以更新数据，提高了用户体验
          => 所以js越来越被大家所认可和使用了
          => 为了适应后续的发展，新出了很多的新的语法（ES6标准、箭头函数、扩展运算符、模版字符串、class、解构赋值等等）
        + 现在阶段
          => 不仅仅可以做前端，还可以做后端相关的东西
          => node.js
          => 开发进入了工程化、标准化开发的模式
          => js是目前为止唯一一个既可以做前端也可以做后端的语言
          => 在这个语言的基础之上出现了很多框架，例如：vue.js、react.js、小程序、桌面端开发...
          => HarmonyOS开发，所用的语言arkTs，arkTs 是由ts演变而来的，ts是由js演变而来的
          => ...
        + TypeScript
          => 是JavaScript的超集
          => JavaScript是无法定义类型，例如：java、c等等都有类型系统的存在
          => TypeScript可以定义类型，弥补了很多js的不足之处
          => 可以让你代码写的更为严格，更规范
          => 减少后续出问题，方便代码的维护
    -->
</body>
</html>
