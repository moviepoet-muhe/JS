        /*
            包装类
            + 规定基本数据类型是无法使用属性和方法，只有引用数据类型才能使用属性和方法
            + 但是开发中需求是多变的，有时候需要基本数据类型能使用属性和方法
            + 但是规定是不能被破坏的，不然这个规定其实没有意义了
            + 为了解决这个问题，提出了包装类类型
            + 基本数据类型在使用属性和方法的时候，为了不破坏规定（规则），会先把基本数据类型转成引用数据类型让它来使用属性和方法，当使用完毕后又转成
            基本数据类型，把这种情况称之为包装类
            + 包装类
              => String()
              => Number()
              => Boolean()
        */
