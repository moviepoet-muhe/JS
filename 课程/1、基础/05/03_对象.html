            object 对象

            + 对象组成
              => 对象是由属性和方法组成
              => 对象是一种键值对（key: value）组成的
            + 属性
              => 属性分为属性名和属性值
              => 属性指的是静态的东西，例如：人的特征，身高、年龄、体重、性别、长相...
            + 方法
              => 方法分为方法名和值（是一个函数）
