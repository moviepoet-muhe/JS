<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = 'aaabbbddofsakhfsa'
        var obj = {}

        // 怎么判断对象里面是否存在这个属性？直接去取值，如果存在就证明有
        // console.log(obj.a)
        // console.log(obj['a'])

        for(var i=0; i<str.length; i++){
            // obj[str[0]] --- obj['a'] 没有，不满足条件，进入else
            // obj[str[1]] --- obj['a'] 有，进入判断体里面
            if(obj[str[i]]){
                obj[str[i]]++
            }else{
                // 第一次遍历的时候，是一个空对象，可以把没有的这个键添加进对象并赋值为1
                // obj[str[0]] --- obj['a'] --- obj['a'] = 1
                obj[str[i]] = 1
            }
        }
        console.log(obj)
    </script>
</body>
</html>
